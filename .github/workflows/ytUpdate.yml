# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: 定期実行してYouTubeのリストを更新

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron:  '0 12,23 * * *' # 毎日12時と23時に実行

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [21.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # キャッシュ
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('package-lock.json') }} 
        restore-keys: npm-

    # インストール
    - name: npm install command
      run: npm install
    
    # 実際のコマンド
    # - name: Youtube Update action...
    #   run: > 
    #     NOTION_TOKEN=${{secrets.NOTION_TOKEN}}
    #     NOTION_CLASS_DBID=${{secrets.NOTION_CLASS_DBID}}
    #     NOTION_KADAI_DBID=${{secrets.NOTION_KADAI_DBID}}
    #     GOOGLE_CLIENT_SECRET=${{secrets.GOOGLE_CLIENT_SECRET}}
    #     GOOGLE_TOKEN=${{secrets.GOOGLE_TOKEN}}
    #     YT_WORKSPACE_PLAYLIST_ID=${{secrets.YT_WORKSPACE_PLAYLIST_ID}}
    #     npm run ytUpdate

    - name: client_secret.json作成
      id: create-json
      uses: jsdaniell/create-json@v1.2.2
      with:
        name: "client_secret.json"
        json: ${{ secrets.TESTENV1 }}
        dir: "ytUpdate/libs/"

    - name: Log action...
      run: > 
        npm run log

    - name: git commit & push
      run: |
        git config core.filemode false
        if ! git diff --exit-code --quiet
        then
          git add --update
          git config user.name github-actions
          git config user.email action@github.com
          git commit -m "Commit by github-actions"
          git push https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git HEAD:${{github.ref}}
        fi